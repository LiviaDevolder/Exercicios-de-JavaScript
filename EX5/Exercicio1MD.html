<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): <input type="number" name="numeros" id="txtn"> <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <select size="6" name="campo" id="campo"></select><br>
            <input type="button" value="Finalizar" onclick="calcular()">
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; LíviaDevolder</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
